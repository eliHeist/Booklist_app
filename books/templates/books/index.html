{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>The Booklist Django</title>
   <link rel="stylesheet" href="{% static 'bootstrap5/css/bootstrap.min.css' %}" />
   <link rel="stylesheet" href="{% static 'fontawesome/css/all.min.css' %}" />
</head>

<body>
   <div class="container mt-4">
      <h1 class="display-4 text-center">
         <i class="fas fa-book-open text-primary"></i>
         The <span class="text-primary">Book</span>List
      </h1>
      <div class="container d-flex justify-content-end ">
         <a href="#" id="open-add-form" class="btn text-primary btn-sm p-0">Add a book</a>
      </div>
      <form id="book-form">
         <div class="container d-none">
            <div id="token" class="d-none">
               {% csrf_token %}
            </div>
            <div class="form-group">
               <label for="title">Title</label><input type="text" id="title" class="form-control" />
            </div>
            <div class="form-group">
               <label for="author">Author</label><input type="text" id="author" class="form-control" />
            </div>
            <div class="form-group">
               <label for="isbn">ISBN#</label><input type="text" id="isbn" class="form-control" />
            </div>
            <input type="submit" value="Add Book" class="btn btn-primary w-100 my-2">
            <div class="btn btn-outline-warning w-100" id="close-add-form">
               Close
            </div>
         </div>
      </form>
      <table class="table table-striped">
         <thead>
            <tr>
               <th>Title</th>
               <th>Author</th>
               <th>ISBN#</th>
               <th></th>
            </tr>
         </thead>
         <tbody id="book-list"></tbody>
      </table>
      <form id="update_form">
         <div class="container d-none">
            <div class="d-flex justify-content-between">
               <h2 class="h2 fw-light text-warning">Update</h2>
               <a href="#" class="btn text-danger btn-sm p-0" id="close-form"><i class="fas fa-window-close delete"></i></a>
            </div>
            <div class="form-group">
               <label for="title">Title</label><input type="text" id="Utitle" class="form-control" />
            </div>
            <div class="form-group">
               <label for="author">Author</label><input type="text" id="Uauthor" class="form-control" />
            </div>
            <div class="form-group">
               <label for="isbn">ISBN#</label><input type="text" id="Uisbn" class="form-control" readonly />
            </div>
            <input type="submit" value="Update" class="btn btn-warning w-100 mt-2">
         </div>
      </form>
   </div>


   <script src="{% static 'main.js' %}"></script>
</body>

</html>
